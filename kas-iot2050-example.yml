header:
  version: 14
  includes:
   - kas/iot2050.yml
   - kas/opt/example.yml
   - kas/opt/node-red.yml
   - kas/opt/sm.yml

build_system: isar

target: iot2050-image-example

local_conf_header:
  root_password: |
    USERS += "root"
    USER_root[password] ??= "root"
    USER_root[flags] ??= "clear-text-password force-passwd-change"
