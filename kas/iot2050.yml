header:
  version: 14

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    commit: 6b6c74411074e3d3a08f044e681c3f1216727b6e
    layers:
      meta:
    patches:
      01:
        path: isar-patches/0001-optee-client-Fix-native-arm64-build.patch
      02:
        path: isar-patches/0001-meta-optee-client-Generalize-and-update-shutdown-rul.patch
      03:
        path: isar-patches/0001-dpkg-source-Drop-I-filter.patch

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    commit: 15d0f975af69903bf18e9930c7e232ca156841b3

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
