header:
  version: 14

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    commit: 30471bb3f787fb0aa822d15e141ecce2f3b99860
    layers:
      meta:

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    commit: 04ea9de0181e72961491f28c294172178efe474a

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
