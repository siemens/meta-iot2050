header:
  version: 10

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 9f6b5d92b974158d770a89459962764273995730
    layers:
      meta:
    patches:
      1-optee-client-dep:
        path: isar-patches/0001-optee-client-Add-missing-runtime-dependency.patch
      2-unbind-ftpm:
        path: isar-patches/0002-optee-client-Unbind-ftpm-rather-than-remove-its-driv.patch
      3-move-sync:
        path: isar-patches/0003-initramfs-tee-ftpm-supplicant-hook-Move-sync-loop-to.patch
      4-modprobe-optee:
        path: isar-patches/0004-initramfs-tee-supplicant-hook-Account-for-modular-op.patch

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    refspec: a6687b6b0430f7dbce5b3d2fd8e9e5ceb5fbbffe

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
