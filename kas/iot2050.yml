header:
  version: 10

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    refspec: f95f69d3b83cc28976ef81eeefb5ec5dd17e544f
    layers:
      meta:

  meta-coral:
    url: https://github.com/siemens/meta-coral
    refspec: 1ffa0aa8d3f4c0427bf274c0e0280ef7553adc96

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    refspec: 72f942e799c29ea7abb38e89bfabbe9c352b0e84

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
