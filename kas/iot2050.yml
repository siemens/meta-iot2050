header:
  version: 10

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    refspec: cf3f18a649ff42726677a58b224b9bb58ea4ba46
    layers:
      meta:
    patches:
      fix-pseudo:
        repo: cip-core
        path: patches/isar/0001-Fix-permissions-when-splitting-rootfs-folders-across.patch
      expand-with-dm:
        path: isar-patches/0001-expand-on-first-boot-Add-support-for-devicemapper.patch
      fix-expand-with-dm:
        path: isar-patches/0001-expand-on-first-boot-Resolve-errors-in-helper-script.patch

  meta-coral:
    url: https://github.com/siemens/meta-coral
    refspec: 7ed502f0221147d0aa366853b11a5ceb17f34728
    patches:
      fix-bazel-build:
        path: isar-patches/0001-fix-adapt-bazel-bootstrap-to-recent-upstream-changes.patch

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    refspec: cf5d588527c315b4f16e8b3b3677e62a295b73f2
    patches:
      bump-efibootguard:
        path: isar-patches/0001-efibootguard-Update-to-release-0.12.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
