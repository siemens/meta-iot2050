header:
  version: 14

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:
    layers:
      .:

  isar:
    url: https://github.com/ilbers/isar
    commit: a2a997b66daf3d684a7ad29108971a463cfac522
    layers:
      meta:

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    commit: bafd102601ae21c2b2643d536d62fb7cc5f98767

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
