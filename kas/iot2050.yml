header:
  version: 10

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 2664090d8733313d782dba51f5a8a20f19445f8b
    layers:
      meta:

  meta-coral:
    url: https://github.com/siemens/meta-coral
    refspec: 66a85fc4958524526d4a5e2eda0588de2a5f46f9

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    refspec: a4f8825da273cb655c94ace3c0e3ce4bbba1247e
    patches:
      add-edk2:
        path: isar-patches/0001-Add-recipe-for-EDK2-StandaloneMmRpmb.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
