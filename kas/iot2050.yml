header:
  version: 14

build_system: isar
distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:
    layers:
      meta:

  isar:
    url: https://github.com/ilbers/isar
    commit: 6b5280ccf5add8094f81df3647d0fc4fcba02e44
    layers:
      meta:
    patches:
      image-Fix-construction:
        path: isar-patches/0001-image-Fix-construction-of-do_image_tools-dependencie.patch

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    commit: 640238410510929209d1478e994533e53bf74f34

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache: |
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
  root_password: |
    USERS += "root"
    USER_root[password] ??= "root"
    USER_root[flags] ??= "clear-text-password"