header:
  version: 10

local_conf_header:
  secureboot_override: |
    OVERRIDES .= ":uefi-stmm"
    OVERRIDES .= ":secureboot"
  secure-boot-signer: |
    IMAGER_BUILD_DEPS += "ebg-secure-boot-signer"
    IMAGER_INSTALL += "ebg-secure-boot-signer"
  secure-boot-fw-ver: |
    FIRMWARE_SECURE_VER ?= "0"
