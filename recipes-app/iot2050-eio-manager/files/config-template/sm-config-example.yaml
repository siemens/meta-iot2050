    ct_primary_cur: 1
    en_gate_cir_hour_meter: false
    ct_second_cur: 0
    act_hour_meter: false
    re_cur_dir: false
    ll_cur_measure: 50
    vt_second_vol: 230
    vt_prim_vol: 230

  ch2:
    diag_over_cur: false
    diag_over_cal: false
    diag_ll_vol: false
    diag_under_vol: false
    diag_over_vol: false
    over_cur_tol_val: 100
    over_cur_tol_time: 40000
    ct_primary_cur: 1
    en_gate_cir_hour_meter: false
    ct_second_cur: 0
    act_hour_meter: false
    re_cur_dir: false
    ll_cur_measure: 50
