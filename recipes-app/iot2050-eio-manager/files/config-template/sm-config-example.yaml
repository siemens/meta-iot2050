    SM1231-4RTD (4-channel analog measurement module for measuring thermistor)

    Configuration Items:

    0. MLFB

      Must be "6ES7231-5PD32-0XB0"

    1. Per module configuration

      - power_alarm:
          user power alarm of all channels

          value options:
            - true: enabled
            - false: disabled

