    SM1231-AI (8-channel analog measurement module for measuring current or voltage)

    Configuration Items:

    0. MLFB

      Must be "6ES7231-4HF32-0XB0"

    1. Per module configuration

      - power_alarm:
          user power alarm of all channels

          value options:
            - true: enabled
            - false: disabled

      - integ_time:
          integration time

          value options:
            - 0: 400 Hz
            - 1: 60 Hz
            - 2: 50 Hz
            - 3: 10 Hz

    2. Per channel configuration

      - ch[0-7].type:
          measurement type

          value options:
            - 1: voltage
            - 3: 2 wire current

      - ch[0-7].range:
          measurement range

          value options:
            - 2: 0 - 20ma
            - 3: 4 - 20ma
            - 7: +/- 2.5v
            - 8: +/- 5v
            - 9: +/- 10v

      - ch[0-7].smooth:
