              - 16: Ni_200_S_R
              - 18: Ni_500_S_R
              - 20: Pt_10_S_R
              - 22: Pt_50_S_R
              - 24: Cu_50_S_R
              - 26: Cu_100_S_R
              - 28: Lg_Ni_1000_S_R


      - ch[0-3].temper_coeff:
          temperature coefficient

          value options:
            - 0: Pt 0.00385055 Ohm/ (DIN EN 60751)
            - 1: Pt 0.003916 Ohm/ (USA, NBS)
            - 2: Pt 0.003902 Ohm/
            - 3: Pt 0.003920 Ohm/
