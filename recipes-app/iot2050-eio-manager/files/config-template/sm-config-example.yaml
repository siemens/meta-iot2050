            - 7: Ni 0.006170 Ohm/ (GOST 6651, Russia 1994)
            - 8: Ni 0.006180 Ohm/
            - 9: Ni 0.006720 Ohm/
            - 10: LG-Ni 0.005000 Ohm/
            - 11: Cu 0.00426 Ohm/ (GOST 6651, Russia 1994)
            - 12: Cu 0.00427 Ohm/
            - 13: Cu 0.00428 Ohm/ (GOST 6651, Russia 1994)

