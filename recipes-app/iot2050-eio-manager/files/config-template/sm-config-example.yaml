          value options:
            - 0: 400 Hz
            - 1: 60 Hz
            - 2: 50 Hz
            - 3: 10 Hz

    2. Per channel configuration

      - ch[0-3].type:
          measurement type

          value options:
            - 0: deactivated
            - 4: Resistance (4 wire)
            - 5: Resistance (3 wire)
